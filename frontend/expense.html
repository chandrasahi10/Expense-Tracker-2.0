<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense table</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <div class="container">
        <button id="rzp-button" class="corner-button left-corner">Buy Premium</button>
        <a id="logout" class="corner-link right-corner" href="./login.html">logout</a>
        <form class="card" method="post" onsubmit="addItem(event)">
            <label for="">Expense Amount</label>
            <input type="number" id="Number">
            <label for="">Expense Description</label>
            <input type="text" id="Desc">
            <label for="">Category</label>
            <select id="item">
                <option value="fuel">fuel</option>
                <option value="food">food</option>
                <option value="gloceries">groceries</option>
                <option value="vegtable">vegetable</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div>
            <h5 id="message"></h5>
        </div>
       
        <button onclick="download()" id="download" style="visibility: hidden;">Download File</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <hr>
        <br>
        <h2>Your Expenses</h2>
        <div>
            <ul id="itemList"></ul>
        </div>
        <div>
            <div id='pagination'></div>
            <input id="limit" type="number">
            <button onclick="setLimit(event)">search</button>
        </div>
        <div>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="expense.js"></script>
</body>

</html>
