<!DOCTYPE html>
<html lang="en">
<head>

    <title>forgot password </title>
    <link rel="stylesheet" href="forgotPassword.css">

<body>

    <form  onsubmit="forgotPassword(event)">

        <input type="text" id="Email">
        <button type="submit" >submit</button>
    </form>
</div>
</body>
