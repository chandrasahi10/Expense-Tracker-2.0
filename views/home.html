<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <button class="btn" id="btn2">View Expenses</button>
    
    <div class="wrapper">
        <form action="/addedData" method="POST">
            <h1>Expense</h1>
            <div class="input-box">
                <input type="text" name="product" placeholder="Product Name">
            </div>
            
            <div class="input-box">
                <select name="category" id="category">
                    <option value="food">Food Item</option>
                    <option value="electonic">Electronic Accessory</option>
                    <option value="skin">Skin-care Product</option>
                  </select>
            </div>
           

            <div class="input-box">
                <input type="text" name="expense" placeholder="Expense">
            </div>

            <div class="input-box">
                <input type="text"name="description" placeholder="Description">
            </div>

            <button type="submit" class="btn">Add Expense</button>
        </form>
    </div>
</body>
</html>
