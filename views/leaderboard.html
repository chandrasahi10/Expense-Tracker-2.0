<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>

    <a href="/expenses" id= "btn2">View Expenses</a>
    <a href="/home" id= "btn3">Add Expense</a>
    <a href="#" id= "btn4">Logout</a>

    <h1>LEADER-BOARD</h1>
    <div class="wrapper">
        <div class="lboard_section">
            <div class="lboard_tabs">
                <div class="tabs">
                    <ul>
                        <li data-li="today">Today</li>
                        <li class="active" data-li="month">Month</li>
                        <li data-li="year">Year</li>
                    </ul>
                </div>
            </div>

            <div class="lboard_wrap">
                <div class="lboard_item today" style="display: none;">
                    <div class="lboard_mem">
                        <div class="name_bar">
                            <p><span>1. </span>Charles John</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 95%;"></div>
                            </div>
                        </div>
                        <div class="points">
                            195 points
                        </div>
                    </div>
                    <div class="lboard_mem">
                        <div class="name_bar">
                            <p><span>2.  </span>Alex Mike</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 80%;"></div>
                            </div>
                        </div>
                        <div class="points">
                            180 points
                        </div>
                    </div>
                </div>
                <div class="lboard_item month" style="display: block;">
                    <div class="lboard_mem">
                        <div class="name_bar">
                            <p><span>1. </span>John Martin</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 95%;"></div>
                            </div>
                        </div>
                        <div class="points">
                            195 points
                        </div>
                    </div>
                    <div class="lboard_mem">
                        <div class="name_bar">
                            <p><span>2.  </span>Charles Butowski</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 80%;"></div>
                            </div>
                        </div>
                        <div class="points">
                            180 points
                        </div>
                    </div>
                </div>
                <div class="lboard_item year" style="display: none;">
                    <div class="lboard_mem">
                        <div class="name_bar">
                            <p><span>1. </span>John Wick</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 95%;"></div>
                            </div>
                        </div>
                        <div class="points">
                            195 points
                        </div>
                    </div>
                    <div class="lboard_mem">
                        <div class="name_bar">
                            <p><span>2.  </span>Peter Parker</p>
                            <div class="bar_wrap">
                                <div class="inner_bar" style="width: 80%;"></div>
                            </div>
                        </div>
                        <div class="points">
                            180 points
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
