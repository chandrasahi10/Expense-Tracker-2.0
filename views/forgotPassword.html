<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel = "stylesheet" href="forgotPassword.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h2 class="title">Reset Password</h2>
                <p class="para">Please enter your email address. Check your email inbox for reset password link.
                    Click on the link and enter your new password. Your password will be reset successfully. </p>
            </div>

            <form action="/forgotPassword" method="POST" class="form">
                   <div class="input-group">
                    <label for="" class="label-title">
                      Enter Your Email
                    </label>
                    <input type="email" name="email" placeholder="Enter your email">
                    <span class="icon">&#9993;</span>
                   </div>

                   <div class="input-group">
                    <button class="submit-btn" type="submit">Send Reset Password Link</button>
                   </div>
            </form>
        </div>
    </div>
</body>
</html>
